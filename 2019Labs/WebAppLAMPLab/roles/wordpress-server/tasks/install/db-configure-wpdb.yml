---
- set_fact:
    myhostname: "{{ hostvars['lampweb']['ansible_facts']['eth0']['ipv4']['address'] }}"

- name: copy our wordpress template sql dumps
  template:
    src: templates/wordpress.sql
    dest: /tmp/wordpress.sql
    owner: root
    group: root
    mode: 0644

- name: Import database for WordPress
  mysql_db:
    name: "{{ wpdbname }}"
    state: import
    target: /tmp/wordpress.sql

- name: Create the user root with a password
  mysql_user:
    host: '%'
    name: root
    password: "{{ wpdbpass }}"
    priv: '*.*:ALL'
    update_password: always
    state: present

- name: "Create the user {{ wpdbuser }} for {{ wpdbname }}.*:ALL"
  mysql_user:
    host: '%'
    name: "{{ wpdbuser }}"
    password: "{{ wpdbpass }}"
    priv: "{{ wpdbname }}.*:CREATE,DROP,DELETE,INSERT,SELECT,UPDATE"
    update_password: always
    state: present

- name: "Create the dangerous root situation with WordPress.*:ALL"
  mysql_user:
    host: '%'
    name: "insecure"
    password: ''
    priv: "{{ wpdbname }}.*:CREATE,DROP,DELETE,INSERT,SELECT,UPDATE"
    update_password: always
    state: present

