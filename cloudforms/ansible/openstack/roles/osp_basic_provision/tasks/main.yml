---
- name: Provision instances
  os_server:
    auth: "{{ osp_auth }}"
    name: "{{ vm_name }}"
    image: "{{ template }}"
    key_name: "{{ key_name }}"
    timeout: 200
    flavor: "{{ flavor }}"
    security_groups: "{{ security_groups }}"
    network: "{{ network }}"
    auto_ip: "{{ auto_ip }}"
    delete_fip: false
    reuse_ips: True
    wait: true
    userdata: "{{ custom_script }}"
    state: present
  register: osp_created_vms

- name: Log osp_created_vms
  debug:
    var: osp_created_vms
  when: verbose

- name: Wait for SSH
  wait_for:
    host: "{{ osp_created_vms.openstack.public_v4 }}"
    port: 22
    delay: 60
    timeout: 320
    state: started

- name: "Add new vm ip addresses to osp_hosts group"
  add_host:
    name: "{{ osp_created_vms.openstack.public_v4 }}"
    groups: osp_hosts
