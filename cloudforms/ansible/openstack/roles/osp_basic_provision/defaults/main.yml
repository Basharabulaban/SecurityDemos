ssh_authorized_key:
template: rhel7.5beta

# vm guest parameters
vm_names:
  - vm_name:
state: present

dns_suffix: example.com
dns_servers: 192.168.0.1

# cloud_init script
custom_script: |
  hostname: "{{ vm_name }}.{{ dns_suffix }}"
  disable_root: false
  users:
    - name: root
      lock_passwd: false
      ssh_authorized_keys:
        - "{{ ssh_authorized_key | default(omit) }}"
  chpasswd:
    list: |
      root:!vault |
                $ANSIBLE_VAULT;1.1;AES256
