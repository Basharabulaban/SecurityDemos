---
- MiqAlert:
    guid: 9b61fd9e-bf35-11de-b3b4-000c290de4f9
    description: VM Silver and RAM > 2 GB
    options:
      :notifications:
        :email:
          :from: ''
          :to: []
    db: Vm
    miq_expression: !ruby/object:MiqExpression
      exp:
        and:
        - CONTAINS:
            tag: Vm.managed-service_level
            value: silver
        - ">":
            field: Vm.hardware-memory_mb
            value: 2048
    responds_to_events: 
    enabled: 
    read_only: true
    hash_expression: 
    severity: 
