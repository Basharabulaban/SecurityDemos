---
- MiqAlert:
    guid: fdee2784-bf2c-11de-b3b4-000c290de4f9
    description: VM Silver and CPU > 1
    options:
      :notifications:
        :email:
          :from: ''
          :to: []
    db: Vm
    miq_expression: !ruby/object:MiqExpression
      exp:
        and:
        - CONTAINS:
            tag: Vm.managed-service_level
            value: silver
        - ">":
            field: Vm.hardware-cpu_total_cores
            value: 1
    responds_to_events: 
    enabled: 
    read_only: true
    hash_expression: 
    severity: 
